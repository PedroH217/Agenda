{% extends 'base.html' %}

{%block titulo%}Cadastro{%endblock%}
 
{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}

    {% csrf_token %}
    <div class="form-group">

      <label for="exampleInputEmail1"><b>Nome</b></label>
      <input type="text" name="nome" class="form-control" id="exampleInputEmail1" value="{{request.POST.nome}}" aria-describedby="emailHelp" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1"><b>Sobrenome</b></label>
      <input type="text" name="sobrenome" class="form-control" id="exampleInputEmail1" value="{{request.POST.sobrenome}}" aria-describedby="emailHelp" placeholder="Digite seu sobrenome">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1"><b>Endereço de email</b></label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" value="{{request.POST.email}}" aria-describedby="emailHelp" placeholder="Seu email">
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1"><b>Usuário</b></label>
        <input type="text" name="usuario"  class="form-control" id="exampleInputEmail1" value="{{request.POST.usuario}}" aria-describedby="emailHelp" placeholder="Digite seu nome de usuário">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1"><b>Senha</b></label>
      <input type="password" name="senha"  class="form-control" id="exampleInputPassword1"  placeholder="Digite sua senha">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1"><b>Repetir a senha</b></label>
        <input type="password" name="senha2" class="form-control" id="exampleInputPassword1"  placeholder="Digite sua senha">
    </div>

    <button type="submit" class="btn btn-primary"><b>Cadastrar</b></button>
  </form>

{% endblock %}
